<html>
<head>
  <title>Question Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #question-container {
      width: 50%;
      max-width: 600px;
      padding: 60px 80px;
      background-color: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      transform: translateY(-50px);
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    #question-container h2 {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
      position: relative;
    }
    #question-container h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background-color: #6c63ff;
      border-radius: 2px;
    }
    #question-container p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }
    #answer {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-bottom: 3px solid #6c63ff;
      border-radius: 8px;
      margin-bottom: 30px;
      transition: box-shadow 0.3s ease;
      outline: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    #answer::placeholder {
      color: #999;
    }
    #answer:focus {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    #submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      background-color: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    #submit-btn:hover {
      background-color: #5649e6;
      transform: translateY(-2px);
    }
    #result {
      font-size: 18px;
      margin-top: 30px;
      color: #333;
    }
    @media only screen and (max-width: 768px) {
      #question-container {
        width: 90%;
        padding: 40px;
      }
      #question-container h2 {
        font-size: 28px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <script>
    document.oncontextmenu = function(e) {
      e.preventDefault();
    };
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
        e.preventDefault();
      }
      if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <div id="question-container">
    <h2 id="question"></h2>
    <input type="text" id="answer" placeholder="Enter your answer">
    <button id="submit-btn">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      { question: "What is the nomenclature for the plotting board used for FDC procedures?", answer: "m16" },
      { question: "During which type of occupation would you conduct a leaders recon and lay the gun line using an Aiming Circle ?", answer: "deliberate" },
      { question: "What is the nomenclature for the Aiming Post?", answer: "m14" },
      { question: "What is the candle power for the M853A1 81mm Illumination round?", answer: "600000" },
      { question: "How many mils are in a degree?", answer: "17.7" },
    ];

    const questionElement = document.getElementById('question');
    const answerInput = document.getElementById('answer');
    const submitBtn = document.getElementById('submit-btn');
    const resultDiv = document.getElementById('result');

    let currentQuestion = Math.floor(Math.random() * questions.length);
    questionElement.textContent = questions[currentQuestion].question;

    submitBtn.addEventListener('click', () => {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = questions[currentQuestion].answer;

      if (userAnswer === correctAnswer) {
        resultDiv.textContent = 'Correct! You can now access the website.';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } else {
        resultDiv.textContent = 'Incorrect answer. Please try again.';
      }
    });
  </script>
  <script>
    const disableDevTools = () => {
      const originalConsoleLog = console.log;
      console.log = () => {};
      console.error = () => {};
      console.warn = () => {};
      window.addEventListener('keydown', (e) => {
        if (e.key === 'F12') {
          e.preventDefault();
        }
      });
      window.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
    };
    disableDevTools();
  </script>
</body>
</html>
